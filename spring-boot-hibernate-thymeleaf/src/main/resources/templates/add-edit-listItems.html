<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add List Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3>Add List Item</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createListItem}" th:object="${listItem}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="number" class="col-form-label">Product ID</label> 
                                <input type="text" th:field="*{product}" class="form-control" 
                                            id="product" placeholder="Product Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="number" class="col-form-label">Quantity</label> 
                                <input type="text" th:field="*{quantity}" class="form-control" 
                                            id="quantity" placeholder="Quantity" />
                            </div>
                             <div class="form-group col-md-8">
                                <label for="number" class="col-form-label">Extended Price</label> 
                                <input type="text" th:field="*{extendedPrice}" class="form-control" 
                                            id="extendedPrice" placeholder="Extended Price" />
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    

    
</body>

</html>
