<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Billing Statement</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-5">
		<h3>Add Billing Statement</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/createBillingStatement}" th:object="${billingStatement}"
						method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Restaurant Name</label>
								<input type="text" th:field="*{restaurant.restaurantName}" class="form-control"
									id="restaurant.restaurantName" placeholder="Restaurant Name" />
							</div>
							<div class="form-group col-md-8">
								<label for="number" class="col-form-label">Customer ID</label>
								<input type="text" th:field="*{customer.id}" class="form-control" id="customer.id"
									placeholder="Customer ID" />
							</div>
							<div class="form-group col-md-8">
								<label for="number" class="col-form-label">Sub Total</label>
								<input type="text" th:field="*{subTotal}" class="form-control" id="subTotal"
									placeholder="Sub Total" />
                            </div>
							<div class=" form-group col-md-8">
								<label for="number" class="col-form-label">Tax</label>
								<input type="text" th:field="*{tax}" class="form-control" id="tax"
									placeholder="Tax" />
                            </div>

							<div class=" form-group col-md-8">
								<label for="number" class="col-form-label">Total</label>
								<input type="text" th:field="*{total}" class="form-control" id="total"
									placeholder="Total" />
                            </div>
                            <div class=" col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

							<input type="hidden" id="id" th:field="*{id}">

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
